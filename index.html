<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Biscuits</title>
    <script src='lib/require.js'></script>
    <script src='lib/traceur-runtime.js'></script>
  </head>

  <body>
    <div id="biscuits-container"></div>
    <script>
      var container = document.getElementById("biscuits-container");

      require.config({
        map: {
          '*': {
            'di': 'lib/di.js/index'
          }
        },

        callback: function() {
          require(['src/biscuits', 'src/dev', 'src/plugins/FPSMeter'],
            function(biscuits, dev, fps) {
              var app = new biscuits.Biscuits({container: container});
              app.provides(dev.MockLoadpoints);
              app.dependsOn(fps.FPSMeterPlugin);
              app.start();
            });
        }
      });

    </script>
  </body>
</html>
